<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h3>Khách Hàng Đăng Ký</h3>
        <form id="signupForm">
            <label>Họ và Tên</label>
            <input name="name" type="text" required>

            <label>Email</label>
            <input id="email" name="email" type="email" required>
            <span class="error" id="emailError"></span>

            <label>Số Điện Thoại</label>
            <input id="phone" name="phonenum" type="tel" required>
            <span class="error" id="phoneError"></span>

            <label>Mật Khẩu</label>
            <input name="pass" type="password" required>

            <label>Nhập Lại Mật Khẩu</label>
            <input name="cpass" type="password" required>

            <label>Ảnh</label>
            <input name="profile" type="file" accept=".jpg, .jpeg, .png, .webp" required>

            <label>Địa chỉ</label>
            <textarea name="address" rows="2" required></textarea>

            <label>Mã Tỉnh</label>
            <input name="pincode" type="number" required>

            <label>Ngày Sinh</label>
            <input name="dob" type="date" required>

            <button type="submit">ĐĂNG KÝ</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
