<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <script src=""></script>
</head>
<body >
            <h5>
              <i></i> Khách Hàng Đăng Ký
            </h5>
         
                <div>
                  <label>Họ và Tên</label>
                  <input name="name" type="text"  required>
                </div>
                <div>
                  <label>Email</label>
                  <input name="email" type="email" required value>
                </div>
                <div>
                  <label>Số Điện Thoại</label>
                  <input name="phonenum" type="number" required>
                </div>
                <div>
                  <label>Ảnh</label>
                  <input name="profile" type="file" accept=".jpg, .jpeg, .png, .webp" required>
                </div>
                <div>
                  <label>Địa chỉ</label>
                  <textarea name="address" rows="1" required></textarea>
                </div>
                <div>
                  <label>Mã Tỉnh</label>
                  <input name="pincode" type="number"required>
                </div>
                <div>
                  <label class="form-label">Ngày Sinh</label>
                  <input name="dob" type="date"required>
                </div>
                <div class="col-md-6 mb-3">
                  <label>Mật Khẩu</label>
                  <input name="pass" type="password"required>
                </div>
                <div>
                  <label>Nhập Lại Mật Khẩu</label>
                  <input name="cpass" type="password"required>
                </div>
  
              <button type="submit" >ĐĂNG KÝ</button>

</body>
</html>
