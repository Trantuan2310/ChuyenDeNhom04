<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white px-lg-3 py-lg-2 shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand me-5 fw-bold fs-3" href="#">Homestay</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">Trang Chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Phòng</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Tiện Nghi</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Liên Hệ</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Giới Thiệu</a></li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-dark me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Đăng Nhập</button>
                    <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#registerModal">Đăng Ký</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Modal Đăng Nhập -->
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h5 class="modal-title">Đăng Nhập</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <label>Email / SĐT</label>
                        <input type="text" class="form-control mb-3" required>
                        <label>Mật Khẩu</label>
                        <input type="password" class="form-control mb-3" required>
                        <button type="submit" class="btn btn-dark w-100">Đăng Nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- Modal Đăng Ký -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title">Khách Hàng Đăng Ký</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <label>Họ và Tên</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label>Email</label>
                <input type="email" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label>Số Điện Thoại</label>
                <input type="number" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label>Ảnh</label>
                <input type="file" accept=".jpg, .jpeg, .png, .webp" class="form-control" required>
              </div>
              <div class="col-md-12">
                <label>Địa chỉ</label>
                <textarea class="form-control" rows="1" required></textarea>
              </div>
              <div class="col-md-6">
                <label>Mã Tỉnh</label>
                <input type="number" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label>Ngày Sinh</label>
                <input type="date" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label>Mật Khẩu</label>
                <input type="password" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label>Nhập Lại Mật Khẩu</label>
                <input type="password" class="form-control" required>
              </div>
            </div>
            <button type="submit" class="btn btn-dark mt-3">ĐĂNG KÝ</button>
          </div>
        </form>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
