<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Cơ Sở và Tiện Nghi</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .container-fluid {
      padding: 20px;
    }

    .card {
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th,
    .table td {
      padding: 10px;
      border: 1px solid #dee2e6;
      text-align: left;
    }

    .table th {
      background-color: #343a40;
      color: white;
    }

    .modal-content {
      padding: 20px;
    }

    .btn-dark {
      background-color: #343a40;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container-fluid" id="main-content">
    <h3>Cơ Sở và Tiện Nghi</h3>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Đặc Tính Phòng</h5>
        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#feature-s">Thêm</button>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Tên</th>
              <th>Hành Động</th>
            </tr>
          </thead>
          <tbody id="features-data"></tbody>
        </table>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Tiện Nghi & Trang Thiết Bị</h5>
        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#facility-s">Thêm</button>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Icon</th>
              <th>Tên</th>
              <th>Mô Tả</th>
              <th>Hành Động</th>
            </tr>
          </thead>
          <tbody id="facilities-data"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="scripts/features_facilities.js"></script>
</body>
</html>
